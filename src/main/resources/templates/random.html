<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>Your random number is <span th:text="${numb}"></span></p>

    <th:block th:if="${numb%2 == 0}"> <!--even number -->
        <p>Your number is even</p>
    </th:block>
      <th:block th:if="${!(numb%2 == 0)}"> <!--even number -->
          <p>Your number is odd</p>
      </th:block>
</body>
</html>
